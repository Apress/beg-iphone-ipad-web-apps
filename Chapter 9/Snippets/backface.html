<style>

.parent {
    width: 110px;
    margin: 0 auto;
    -webkit-perspective: 1000;
}

.parent div {
    width: 100%;
    height: 150px;
    line-height: 150px;
    text-align: center;
    position: absolute;
    float: left;
    color: white;
    background: black;
    -webkit-border-radius: 8px;
    -webkit-transition: -webkit-transform 1s linear;
	/*-webkit-backface-visibility: hidden;*/
}

.face { -webkit-transform: rotateY(0deg); }
.back { -webkit-transform: rotateY(-180deg); }

.parent:hover .face { -webkit-transform: rotateY(180deg); }
.parent:hover .back { -webkit-transform: rotateY(0deg); }

</style>

<div class="parent">
    <div class="face">FACE</div>
    <div class="back">BACK</div>
</div>
